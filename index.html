<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Word Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
</head>
<body>
    <div>
    <div id="header" class="container mt-5">
        <h1>
            Interactive Word Counter
        </h1>
        
    
    

    <div id="wordForm" class="border-5 d-flex flex-column">
        <label for="words" class="form-label" class="form-control">Write Anything Below</label>
        <div id="words" class="form-control" contenteditable="true"></div>
         <button class="btn btn-warning text-light mt-3 mx-auto" onclick="getWords()">Count</button>
    </div>
    <p id="word-count"></p>
</div>
</div>
